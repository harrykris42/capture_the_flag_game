<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Login</title>
</head>

<body>
    <div class="body-container">
        <div class="title animate__animated animate__fadeInDown" id="typewriter">
            BILTZKREIG
        </div>
        <h1 class="animate__animated animate__fadeInUp" style="text-align: center; font-size: 2rem; color: #462728;">Capture The Flag</h1>
        <div class="lower-part animate__animated animate__fadeIn">
            <div class="login-box">
                <h2 class="animate__animated animate__fadeIn">Enter Team Name</h2>
                <form action="{{ url_for('login') }}" method="post" onsubmit="return validateForm()">
                    <label for="tn">Team Name:</label>
                    <input type="text" id="tn" name="tn" required>
                    <button type="submit" class="btn animate__animated animate__fadeIn">Enter</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
